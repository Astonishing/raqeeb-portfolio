<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="card" id="card">
      <div class="pfp">
        <img src="Assets/rrrr.jpg" alt="pfp" />
      </div>

      <img src="Assets/BG-Texture.jpg" alt="BG" />

      <div class="card-icons">
        <a href="mail.com" target="_blank" class="icon-container">
          <img src="Assets/mail.png" alt="Mail" />
          <span class="icon-text">Email</span>
        </a>
        <a href="https://youtube.com" target="_blank" class="icon-container">
          <img src="Assets/projects-icon.png" alt="Projects" />
          <span class="icon-text">Projects</span>
        </a>
        <a href="resume.pdf" target="_blank" class="icon-container">
          <img src="Assets/resume-icon.png" alt="Resume" />
          <span class="icon-text">Resume</span>
        </a>
      </div>
    </div>
    <div class="project-popup" id="projectPopup">
      <div class="project-content">
        <span class="close-btn" id="closePopup">&times;</span>
        <h2>My Project </h2>
        <p>
       Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores, in!
        </p>
        <img src="Assets/project-preview.jpg" alt="Project Preview" />

    </div>
